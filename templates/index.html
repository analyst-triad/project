<!doctype html>
<html>
  <head>
    <title>Upload CSV</title>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
